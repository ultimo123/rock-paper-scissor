<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Paper covers rock. You win!</p>
    </div>
    <div class="choices">
      <div id="s" class="choice">
        <img
          id="sci"
          src="https://img.icons8.com/color/96/000000/hand-scissors.png"
        />
      </div>
      <div id="p" class="choice">
        <img src="https://img.icons8.com/officel/80/000000/hand.png" />
      </div>
      <div id="r" class="choice">
        <img src="https://img.icons8.com/officel/80/000000/hand-rock.png" />
      </div>
    </div>

    <p id="action-message">Make Your Move.</p>
    <script src="app.js"></script>
  </body>
</html>
